<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Survey</title>
  </head>
  <body>
  <div class="container">
    <h1>Find your ideal vacation spot!</h1>
    <p>Please answer these 5 simple questions to find the perfect location to fit your tastes.</p>

    <div id="result">
      <h4>Activity preference:</h4>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="adventure">
          Adventure and outdoor activities
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="culture">
          Cultural enrichment
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="relax">
          Relaxation
        </label>
      </div>

      <h4>Dining preference:</h4>
      <div class="radio">
        <label>
          <input type="radio" name="dining" value="fine">
          Fine dining
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dining" value="regional">
          Regional cuisine
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dining" value="trendy">
          New and hip
        </label>
      </div>

      <h4>Shopping preference:</h4>
      <div class="radio">
        <label>
          <input type="radio" name="shopping" value="botique">
          Small botiques
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="shopping" value="market">
          Outdoor market
        </label>
      </div>

    <h4>Weather preference:</h4>
      <div class = "radio">
        <label>
          <input type="radio" name="weather" value="warm">warm
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weather" value="cool">cool
        </label>

      <h4>Current passport:</h4>
      <div class="radio">
        <label>
          <input type="radio" name="passport" value="yes">yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="passport" value="no">no
        </label>
      </div>
      <button type="submit" class="button">Show vacation!</button>
    </div>

    <div id="cabo">
      <h2>Cabo san Lucas!</h2>
    </div>

    <div id="neworleans">
      <h2>New Orleans!</h2>
    </div>

    <div id="london">
      <h2>London!</h2>
    </div>

    <div id="parkcity">
      <h2>Park City!</h2>
    </div>
  </div>
  </body>
</html>
