<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Survey</title>
  </head>
  <body>
  <div class="container">
    <h1>Find your ideal vacation spot!</h1>
    <p>Please answer these 5 simple questions to find a location to fit your tastes.</p>

    <h4>Activity preference:</h4>
    <div class="radio">
      <label>
        <input type="radio" name="activity" value="adventure">
        Adventure and outdoor activities
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="activity" value="culture">
        Cultural enrichment
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="activity" value="relax">
        Relaxation
      </lable>
    </div>

    <h4>Dining preference:</h4>
    <div class="radio">
      <label>
        <input type="radio" name="dining" value="fine">
        Fine dining
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="dining" value="regional">
        Regional
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="dining" value="trendy">
        Cutting Edge
      </label>
    </div>

    <h4>Shopping preference:</h4>
    <div class="radio">
      <label>
        <input type="radio" name="shopping" value="variety">
        Lots of options
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="shopping" value="botique">
        Small botiques
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="shopping" value="market">
        Outdoor market
      </label>
    </div>

    <h4>Weather preference:</h4>
    <div class="radio">
      <label>
        <input type="radio" name="weather" value="warm">
        Warm
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="weather" value="cool">
        Cool
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="weather" value="either">
        Other factors are more important
      </lable>
    </div>

    <h4>Current passport:</h4>
    <div class="radio">
      <label>
        <input type="radio" name="passport" value="yes">
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="passport" value="no">
        No
      </label>
    </div>

  </div>
  </body>
</html>
